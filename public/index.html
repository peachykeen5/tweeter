<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-duration/3.15.0/humanize-duration.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <style>
  </style>


  <!-- TOP NAV BAR -FIXED -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button class="logout">Logout</button>
    <button class="compose">
      Compose
      <i class="far fa-edit"></i>
    </button>
  </nav>
  <!-- END NAV BAR -->


  <!-- Page-specific (main) content here -->

  <!-- MAIN CONTAINER CONTAINING TWEETS AND NEW TWEET BOX-->
  <main class="container">

    <!-- SECTION FOR NEW TWEET ONLY -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/" id="tweet-compose-form">
        <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
        <input class="submit-button" type="submit" value="Tweet">
        <span id="counter" class="counter">140</span>
      </form>
    </section>
    <br>
    <!-- SECTION FOR NEW TWEET ENDS -->

    <!-- SECTIION TO DISPLAY ALL THE TWEETS-->
    <section class="full_tweet" id="tweet-container">
    </section>
    <br>
    <!-- END SECTIION TO DISPLAY ALL THE TWEETS-->
  </main>
</body>

</html>
