<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <style>
  </style>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span id="counter" class="counter">140</span>
      </form>
    </section>
    <br>
    <section class="tweet-feed" id="tweet-container">
      <article class="container">
        <header class="tweet">
          <img class="profile" src="https://i.pinimg.com/originals/15/f7/70/15f770c0e6a9d74fc987d026c36be2eb.png">
          <h2>Harry Potter
            <small name="username">@theChosenOne</small>
          </h2>
        </header>
        <p> example text in a tweet example text in a tweet example text in a tweet example text in a tweet </p>
        <footer>10 days ago
          <span class="icons">
            <i class="fas fa-flag">&nbsp</i>
            <i class="fas fa-retweet">&nbsp</i>
            <i class="fas fa-heart">&nbsp</i>
          </span>
        </footer>
      </article>
      <article class="container">
        <!--background grey, padding-->
        <header class="tweet">
          <img class="profile" src="https://i.pinimg.com/originals/15/f7/70/15f770c0e6a9d74fc987d026c36be2eb.png">
          <h2>Harry Potter
            <small>@theChosenOne</small>
          </h2>
        </header>
        <p> example text in a tweet</p>
        <footer>
          <text>10 days ago</text>
          <span class="icons">
            <i class="fas fa-flag">&nbsp</i>
            <i class="fas fa-retweet">&nbsp</i>
            <i class="fas fa-heart">&nbsp</i>
          </span>
        </footer>
      </article>
    </section>
    <br>

  </main>


</body>

</html>
